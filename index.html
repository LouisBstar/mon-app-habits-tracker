<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="max-w-md mx-auto p-4 bg-white min-h-screen">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-lg font-medium">Habit Tracker</h1>
    <div class="flex items-center gap-2">
      <div class="text-sm font-medium">80%</div>
      <div class="h-2 bg-gray-300 rounded-full w-full">
        <div class="bg-green-500 h-full rounded-full" style="width: 80%;"></div>
      </div>
    </div>
  </div>

  <h2 class="text-lg font-medium mb-4">Daily Habits</h2>
  <div class="space-y-4">
    <div>
      <div class="flex justify-between items-center mb-2">
        <span class="text-gray-800">Wake up at 7am</span>
        <span class="text-sm font-medium">90%</span>
      </div>
      <div class="flex gap-1">
        <div class="w-full h-8 bg-green-400 rounded-sm"></div>
        <div class="w-full h-8 bg-orange-400 rounded-sm"></div>
        <div class="w-full h-8 bg-gray-200 rounded-sm"></div>
        <div class="w-full h-8 bg-gray-200 rounded-sm"></div>
        <div class="w-full h-8 bg-gray-200 rounded-sm"></div>
        <div class="w-full h-8 bg-green-400 rounded-sm"></div>
        <div class="w-full h-8 bg-gray-200 rounded-sm"></div>
      </div>
    </div>
    <div>
      <div class="flex justify-between items-center mb-2">
        <span class="text-gray-800">Exercise for 30 mins</span>
        <span class="text-sm font-medium">75%</span>
      </div>
      <div class="flex gap-1">
        <div class="w-full h-8 bg-green-400 rounded-sm"></div>
        <div class="w-full h-8 bg-green-400 rounded-sm"></div>
        <div class="w-full h-8 bg-orange-400 rounded-sm"></div>
        <div class="w-full h-8 bg-gray-200 rounded-sm"></div>
        <div class="w-full h-8 bg-green-400 rounded-sm"></div>
        <div class="w-full h-8 bg-gray-200 rounded-sm"></div>
        <div class="w-full h-8 bg-gray-200 rounded-sm"></div>
      </div>
    </div>
  </div>

  <h2 class="text-lg font-medium mb-4 mt-8">Weekly Habits</h2>
  <div class="space-y-4">
    <div>
      <div class="flex justify-between items-center mb-2">
        <span class="text-gray-800">Run 3 times per week</span>
        <span class="text-sm font-medium">80%</span>
      </div>
      <div class="flex gap-1">
        <div class="w-full h-8 bg-green-400 rounded-sm"></div>
        <div class="w-full h-8 bg-green-400 rounded-sm"></div>
        <div class="w-full h-8 bg-green-400 rounded-sm"></div>
        <div class="w-full h-8 bg-gray-200 rounded-sm"></div>
        <div class="w-full h-8 bg-gray-200 rounded-sm"></div>
        <div class="w-full h-8 bg-gray-200 rounded-sm"></div>
        <div class="w-full h-8 bg-gray-200 rounded-sm"></div>
      </div>
    </div>
    <div>
      <div class="flex justify-between items-center mb-2">
        <span class="text-gray-800">Weigh myself 1 time per week</span>
        <span class="text-sm font-medium">100%</span>
      </div>
      <div class="flex gap-1">
        <div class="w-full h-8 bg-green-400 rounded-sm"></div>
        <div class="w-full h-8 bg-gray-200 rounded-sm"></div>
        <div class="w-full h-8 bg-gray-200 rounded-sm"></div>
        <div class="w-full h-8 bg-gray-200 rounded-sm"></div>
        <div class="w-full h-8 bg -gray-200 rounded-sm"></div>
        <div class="w-full h-8 bg-gray-200 rounded-sm"></div>
        <div class="w-full h-8 bg-gray-200 rounded-sm"></div>
      </div>
    </div>
  </div>
</body>
</html>
